{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="pt-5 pb-4 bg-light min-vh-100">
    <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg rounded-4 p-5" style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);">
                    <div class="card-body text-center">
                        <!-- Icon -->
                        <div class="d-inline-flex align-items-center justify-content-center bg-danger bg-opacity-10 text-danger rounded-circle mb-4" style="width: 80px; height: 80px;">
                            <i class="bi bi-person-x-fill fs-2"></i>
                        </div>

                        <!-- Headings -->
                        <h2 class="fw-bold text-danger mb-3">Are you sure?</h2>
                        <p class="fs-5 text-dark mb-2">
                            You're about to remove worker:
                        </p>
                        <p class="fs-5 fw-semibold text-dark">
                            {{ object.username }} <span class="text-muted">({{ object.position.name }})</span>
                        </p>

                        <!-- Delete Form -->
                        <form method="post" class="d-grid gap-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill px-4 shadow">
                                <i class="bi bi-trash3-fill me-2"></i> Yes, Delete
                            </button>
                        </form>

                        <!-- Cancel Button -->
                        <a href="{% url 'main:worker-list' %}" class="btn btn-outline-secondary btn-lg mt-3 rounded-pill px-4 shadow-sm">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<!-- AOS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 700,
        easing: 'ease-in-out',
        once: true
    });
</script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
