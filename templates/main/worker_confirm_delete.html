{% extends "base.html" %}
{% block content %}
    <h3>Are you sure that you want to delete worker: {{ object.username }}({{ object.position.name }})</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'main:worker-list' %}">Cancel</a>
{% endblock %}
