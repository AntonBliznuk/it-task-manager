{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Positions</h2>
    <a href="{% url 'main:position-create' %}" class="btn btn-primary rounded-pill shadow-sm">+ Add New Position</a>
</div>

<div class="table-responsive shadow-sm rounded bg-white p-3">
    <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Position Name</th>
                <th scope="col" class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for position in position_list %}
            <tr>
                <th scope="row">{{ position.id }}</th>
                <td>{{ position.name }}</td>
                <td class="text-end">
                    <a href="{% url 'main:position-update' pk=position.id %}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                    <form method="get" action="{% url 'main:position-delete' pk=position.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">No positions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
